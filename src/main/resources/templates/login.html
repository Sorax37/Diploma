<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Авторизация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<center>
    <div class="container mt-5 pt-5">
        <form  class="align-self-center" th:action="@{/login}" method="post">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="info">
                    <div class="container mt-1">
                        <h3>
                            Система документооборота кафедры
                        </h3><br>
                        <div th:if="${param.error}">
                            Неверные имя пользователя или пароль
                        </div><br>
                        <div th:if="${param.logout}">
                            Вы вышли
                        </div><br>
                        <div class="form-group">
                            <label>Введите логин и пароль</label>
                            <input type="text" class="form-control" name="username" placeholder="Логин" width="50"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Пароль" width="50"/><br>
                        </div>
                        <div>
                            <input class="btn btn-primary me-2" type="submit" value="Войти"/>
                        </div><br>
                        <a href="/registration">Добавить пользователя</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
