<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Регистрация</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<center>
    <div class="container mt-5 pt-5">
        <form  class="align-self-center" th:action="@{/registration}" method="post">
            <div class="col-md-6 col-md-offset-3 text-center">
                <div class="info">
                    <div class="container mt-1">
                        <h2>
                            Система документооборота кафедры
                        </h2><br>
                        <h4>
                            Добавление нового пользователя
                        </h4><br>
                        <div class="form-group">
                            <label>Введите логин, пароль и ФИО</label>
                            <input type="text" class="form-control" name="username" placeholder="Логин" width="50"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="password" placeholder="Пароль" width="50"/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="FIO" placeholder="ФИО" width="50"/><br>
                        </div>
                        <div>
                            <label>Выберите роль пользователя</label><br>
                            <label><input type="radio" name="role" value="APP_USER" checked/>APP_USER</label><br>
                            <label><input type="radio" name="role" value="ADMIN"/>ADMIN</label>
                        </div><br>
                        <div>
                            <input class="btn btn-primary me-2" type="submit" value="Подтвердить"/>
                        </div><br>
                    </div>
                </div>
            </div>
        </form>
    </div>
</center>
</body>
</html>
