<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление нагрузки</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Обновление нагрузки</h1><br>
    <form action="/teaching/load/update" method="post">
        <input type="text" name="number" placeholder="Введите номер п/п" class="form-control"><br>
        <input type="text" name="lector" placeholder="Введите лектора" class="form-control"><br>
        <input type="text" name="assistant" placeholder="Введите ассистента" class="form-control"><br>
        <input type="text" name="specialty" placeholder="Введите специальность" class="form-control"><br>
        <input type="text" name="branch" placeholder="Введите отделение" class="form-control"><br>
        <input type="text" name="semester" placeholder="Введите семестр" class="form-control"><br>
        <input type="text" name="flow_number" placeholder="Введите количество потоков" class="form-control"><br>
        <input type="text" name="group_number" placeholder="Введите количество групп" class="form-control"><br>
        <input type="text" name="student_number" placeholder="Введите количество студентов" class="form-control"><br>
        <input type="text" name="discipline_code" placeholder="Введите код дисциплины" class="form-control"><br>
        <input type="text" name="lectures_one_flow" placeholder="Введите количество лекций на 1 поток" class="form-control"><br>
        <input type="text" name="total_lectures" placeholder="Введите общее количество лекций" class="form-control"><br>
        <input type="text" name="prac_works_one_flow" placeholder="Введите количество практических занятий на 1 группу" class="form-control"><br>
        <input type="text" name="total_prac_works" placeholder="Введите общее количество практических занятий" class="form-control"><br>
        <input type="text" name="lab_works_half_group" placeholder="Введите количество лаб. работ на 0.5 групп" class="form-control"><br>
        <input type="text" name="total_lab_works" placeholder="Введите общее количество лаб. работ" class="form-control"><br>
        <input type="text" name="consult_tek" placeholder="Введите количество тек. консультаций" class="form-control"><br>
        <input type="text" name="consult_ex" placeholder="Введите количество экз. консультаций" class="form-control"><br>
        <input type="text" name="exams" placeholder="Введите количество экзаменов" class="form-control"><br>
        <input type="text" name="offsets" placeholder="Введите количество зачетов" class="form-control"><br>
        <input type="text" name="course_project" placeholder="Введите количество курсовых проектов" class="form-control"><br>
        <input type="text" name="course_work" placeholder="Введите количество курсовых работ" class="form-control"><br>
        <input type="text" name="control_work" placeholder="Введите количество контрольных работ" class="form-control"><br>
        <input type="text" name="addit_lesson" placeholder="Введите количество доп. занятий" class="form-control"><br>
        <input type="text" name="indiv_one_group" placeholder="Введите количество индивидуальных занятий на одну группу" class="form-control"><br>
        <input type="text" name="total_indiv" placeholder="Введите общее количество индивидуальных занятий" class="form-control"><br>
        <input type="text" name="discipline_name" placeholder="Введите полное название дисциплины" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>
</html>
