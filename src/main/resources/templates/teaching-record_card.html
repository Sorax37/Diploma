<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Преподавание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container">
    <h1>Учетная карточка</h1><br>
    <h1 th:text="${usname}"></h1>
    <table class="table table-bordered">
        <thead>
            <th scope="col">Дисциплина</th>
            <th scope="col">Вид занятий</th>
            <th scope="col">Группа</th>
            <th scope="col">Дата</th>
            <th scope="col">Количество часов</th>
        </thead>
        <tbody th:each="el : ${rec_card_first}">
        <tr>
            <td>
                <div th:text="${el.discipline}"></div>
            </td>
            <td>
                <div th:text="${el.lesson_type}"></div>
            </td>
            <td>
                <div th:text="${el.student_group}"></div>
            </td>
            <td>
                <div th:text="${el.date}"></div>
            </td>
            <td>
                <div th:text="${el.number_of_hours}"></div>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
