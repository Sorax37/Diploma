<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление расписание</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Обновление расписания</h1><br>
    <form action="/teaching/update/schedule" method="post">
        <label>Выберите день недели</label>
        <select type="text" name="day_of_the_week" class="form-control">
            <option>Понедельник</option>
            <option>Вторник</option>
            <option>Среда</option>
            <option>Четверг</option>
            <option>Пятница</option>
        </select><br>
        <label>Выберите время начала занятия</label>
        <select type="text" name="period" class="form-control">
            <option>9:30</option>
            <option>11:20</option>
            <option>13:10</option>
            <option>15:25</option>
            <option>17:15</option>
        </select><br>
        <input type="text" name="student_group" placeholder="Введите группу" class="form-control"><br>
        <input type="text" name="discipline" placeholder="Введите название дисциплины" class="form-control"><br>
        <input type="text" name="audience" placeholder="Введите номер аудитории" class="form-control"><br>
        <input type="text" name="teacher" placeholder="Введите ФИО преподавателя" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>
</html>
