<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обновление штатного расписания</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Обновление штатного расписания</h1><br>
    <form action="/teaching/staffing_table/update" method="post">
        <input type="text" name="teacher" placeholder="Введите ФИО преподователя" class="form-control"><br>
        <label>Выберите должность преподавателя</label>
        <select type="text" name="position" class="form-control">
            <option>Зав. кафедрой</option>
            <option>Профессор</option>
            <option>Доцент</option>
            <option>Старший преподаватель</option>
            <option>Ассистент</option>
        </select><br>
        <label>Выберите ставку</label>
        <select type="text" name="rate" class="form-control">
            <option value="0.1">0.1</option>
            <option value="0.2">0.2</option>
            <option value="0.3">0.3</option>
            <option value="0.4">0.4</option>
            <option value="0.5">0.5</option>
            <option value="0.6">0.6</option>
            <option value="0.7">0.7</option>
            <option value="0.8">0.8</option>
            <option value="0.9">0.9</option>
            <option value="1">1</option>
        </select><br>
        <input type="text" name="norm" placeholder="Введите норму" class="form-control"><br>
        <input type="text" name="plan" placeholder="Введите план" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

</body>
</html>
